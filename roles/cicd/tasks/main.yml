---
- name: Deploy Jenkins
  script: deploy-jenkins-persistent.sh

- name: Test URL
  shell: echo http://$(sudo oc get route | awk 'NR>1 {print $2}')  
  register: url

- name: debug 
  debug:
    msg: " Jenkins URL: {{ url.stdout }}"

- name: "wait for pod to come up"
  uri:
    url: "{{ url.stdout }}"
    status_code: 200
  register: result
  until: result == 200
  retries: 120
  delay: 2 

- name: Jenkins Deployed
  debug:
    msg: "***JENKINS DEPLOYED***"
  when: result.status == 200

