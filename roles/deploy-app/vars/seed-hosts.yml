openshift_cluster_content:
- object: projects
  content:
  - name: "create environments"
    file: "{{role_path}}/../../applier/projects/projects.yml"
    action: create
- object: limitrange
  content:
  - name: "create limitrange"
    file: "{{role_path}}/../../applier/limitrange/limitrange.yml"
    params: "{{role_path}}/../../applier/params/deployment-dev"
    action: create
    namespace: tasks-dev
  - name: "create limitrange stage"
    file: "{{role_path}}/../../applier/limitrange/limitrange.yml"
    params: "{{role_path}}/../../applier/params/deployment-stage"
    action: create
    namespace: tasks-stage
  - name: "create limitrange prod"
    file: "{{role_path}}/../../applier/limitrange/limitrange.yml"
    params: "{{role_path}}/../../applier/params/deployment-prod"
    action: create
    namespace: tasks-prod

- object: hpa
  content:
  - name: "create hpa"
    file: "{{role_path}}/../../applier/hpa/hpa.yml"
    params: "{{role_path}}/../../applier/params/deployment-dev"
    action: create
    namespace: tasks-dev
  - name: "create hpa stage"
    file: "{{role_path}}/../../applier/hpa/hpa.yml"
    params: "{{role_path}}/../../applier/params/deployment-stage"
    action: create
    namespace: tasks-stage
  - name: "create hpa prod "
    file: "{{role_path}}/../../applier/hpa/hpa.yml"
    params: "{{role_path}}/../../applier/params/deployment-prod"
    action: create
    namespace: tasks-prod

- object: deployments
  content:
  - name: "deploy dev environment"
    template: "{{role_path}}/../../applier/templates/deployment.yml"
    params: "{{role_path}}/../../applier/params/deployment-dev"
  - name: "deply stage environment"
    template: "{{role_path}}/../../applier/templates/deployment.yml"
    params: "{{role_path}}/../../applier/params/deployment-stage"
  - name: "deply prod environment"
    template: "{{role_path}}/../../applier/templates/deployment.yml"
    params: "{{role_path}}/../../applier/params/deployment-prod"
- object: builds
  content:
  - name: "deploy build pipeline to dev"
    template: "{{role_path}}/../../applier/templates/build.yml"
    params: "{{role_path}}/../../applier/params/build-dev"
